{% extends "user_base.html" %}

{% block title %}Report Abuse{% endblock %}
{% block breadcrumb %}Report{% endblock %}

{% block content %}

<div class="report-card">

    <h2>Submit a Confidential Report</h2>
    <p class="support-text">
        You are safe here. Share only what you feel comfortable sharing.
    </p>

    <form method="POST">

        <label>Type of Abuse</label>
        <select name="abuse_type" required>
            <option value="">Select</option>
            <option>Physical Abuse</option>
            <option>Sexual Abuse</option>
            <option>Emotional Abuse</option>
            <option>Economic Abuse</option>
        </select>

        <label>Urgency Level</label>
        <select name="urgency" required>
            <option value="">Select</option>
            <option>Immediate Danger</option>
            <option>High Risk</option>
            <option>Moderate</option>
        </select>

        <label>Location (Optional)</label>
        <input type="text" name="location" placeholder="Enter your area">

        <label>Description</label>
        <textarea name="description" rows="5" placeholder="Describe what happened..." required></textarea>

        <button type="submit" class="submit-btn">Submit Report</button>

    </form>

</div>

<style>
.report-card {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.report-card h2 {
    margin-bottom: 10px;
    color: var(--primary);
}

.support-text {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

form label {
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
    font-weight: 500;
}

form input, form select, form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    transition: 0.3s;
}

form input:focus, form select:focus, form textarea:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 6px rgba(95,168,166,0.3);
}

.submit-btn {
    margin-top: 25px;
    width: 100%;
    background: var(--primary);
    border: none;
    padding: 12px;
    border-radius: 8px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}
</style>

{% endblock %}
