<!DOCTYPE html>
<html>
<head>
    <title>Admin Analytics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            background: #f4f6f9;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            color: white;
            transition: 0.4s ease;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.15);
            padding-left: 30px;
        }

        .sidebar a.active {
            background: rgba(255,255,255,0.25);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            font-size: 22px;
            margin-bottom: 25px;
        }

        .dashboard-container {
            padding: 30px;
            animation: fadeInDashboard 0.8s ease forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes fadeInDashboard {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 250px;
            background: #764ba2;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: #5a3c8c;
        }

        /* Collapsed Sidebar */
        .collapsed .sidebar {
            width: 70px;
        }

        .collapsed .sidebar a span {
            display: none;
        }

        .collapsed .sidebar h2 {
            display: none;
        }

        .collapsed .toggle-btn {
            left: 80px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/admin/analytics" class="active">üìä <span>Analytics</span></a>
    <a href="/admin/reports">üìÅ <span>Reports</span></a>
    <a href="/admin/services">üõ† <span>Services</span></a>
    <a href="/admin/logout">üö™ <span>Logout</span></a>
</div>

<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

<div class="main-content">
    <div class="header">
        Dashboard ‚Äì Analytics Overview
    </div>

    <form method="GET" style="margin-bottom:20px;">
        <label>Start Date:</label>
        <input type="date" name="start_date" value="{{ start_date or '' }}">
        <label>End Date:</label>
        <input type="date" name="end_date" value="{{ end_date or '' }}">
        <button type="submit">Filter</button>
        <a href="/admin/analytics">Reset</a>
    </form>

    <div class="dashboard-container">

        <div class="card">
            <h3>Total Reports</h3>
            <p id="totalReports" style="font-size:32px; color: #333;"><strong>{{ total_reports }}</strong> reports</p>
        </div>

        <div class="card">
            <h3>Reports by Abuse Type</h3>
            <canvas id="abuseChart"></canvas>
        </div>

        <div class="card">
            <h3>Priority Distribution</h3>
            <canvas id="priorityChart"></canvas>
        </div>

        <div class="card">
            <h3>Reports Over Time</h3>
            <canvas id="trendChart"></canvas>
        </div>

    </div>
</div>

<script>
function toggleSidebar() {
    document.body.classList.toggle("collapsed");
}

// Data from Flask
const abuseLabels = {{ abuse_labels | tojson }};
const abuseCounts = {{ abuse_counts | tojson }};
const trendLabels = {{ trend_labels | tojson }}; 
const trendCounts = {{ trend_counts | tojson }};
const priorityLabels = {{ priority_labels | tojson }};
const priorityCounts = {{ priority_counts | tojson }};

// BAR CHART (Abuse Types)
new Chart(document.getElementById('abuseChart'), {
    type: 'bar',
    data: {
        labels: abuseLabels,
        datasets: [{
            label: 'Number of Reports',
            data: abuseCounts
        }]
    },
    options: {
        responsive: true
    }
});

// PIE CHART (Priority Levels)
new Chart(document.getElementById('priorityChart'), {
    type: 'pie',
    data: {
        labels: priorityLabels,
        datasets: [{
            data: priorityCounts
        }]
    },
    options: {
        responsive: true
    }
});

// LINE CHART (Trend Over Time)
new Chart(document.getElementById('trendChart'), {
    type: 'line',
    data: {
        labels: trendLabels,
        datasets: [{
            label: 'Reports per Day',
            data: trendCounts,
            fill: false,
            borderColor: 'blue',
            tension: 0.3
        }]
    },
    options: {
        responsive: true
    }
});
</script>

</body>
</html>
