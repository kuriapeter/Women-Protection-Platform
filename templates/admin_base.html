<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            background: #f4f6f9;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            color: white;
            transition: 0.4s ease;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.15);
            padding-left: 30px;
        }

        .sidebar a.active {
            background: rgba(255,255,255,0.25);
        }

        /* Notification Badge */
        .badge {
            position: absolute;
            right: 20px;
            top: 15px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Breadcrumb */
        .breadcrumb {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }

        .breadcrumb span {
            color: #764ba2;
            font-weight: 500;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 250px;
            background: #764ba2;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .collapsed .sidebar {
            width: 70px;
        }

        .collapsed .sidebar a span {
            display: none;
        }

        .collapsed .sidebar h2 {
            display: none;
        }

        .collapsed .toggle-btn {
            left: 80px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>Admin Panel</h2>

    <a href="/admin/analytics" class="{% if active == 'analytics' %}active{% endif %}">
        üìä <span>Analytics</span>
    </a>

    <a href="/admin/reports" class="{% if active == 'reports' %}active{% endif %}">
        üìÅ <span>Reports</span>
        {% if pending_count and pending_count > 0 %}
            <span class="badge" id="notificationBadge">{{ pending_count }}</span>
        {% endif %}
    </a>

    <a href="/admin/services" class="{% if active == 'services' %}active{% endif %}">
        üõ† <span>Services</span>
    </a>

    <a href="/admin/logout">
        üö™ <span>Logout</span>
    </a>
</div>

<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

<div class="main-content">

    <div class="breadcrumb">
        Dashboard / <span>{% block breadcrumb %}{% endblock %}</span>
    </div>

    {% block content %}{% endblock %}

</div>

<script>
function toggleSidebar() {
    document.body.classList.toggle("collapsed");
}

// Refresh dashboard data
function refreshDashboard() {
    fetch("/admin/api/analytics")
        .then(response => response.json())
        .then(data => {
            if (data.total_reports !== undefined) {
                const totalElement = document.getElementById("totalReports");
                if (totalElement) {
                    totalElement.innerText = data.total_reports;
                }
            }

            const badge = document.getElementById("notificationBadge");
            if (badge && data.critical_count !== undefined) {
                badge.innerText = data.critical_count;
                badge.style.display = data.critical_count > 0 ? "inline-block" : "none";
            }
        })
        .catch(error => console.log("Refresh error:", error));
}

// Refresh every 10 seconds
setInterval(refreshDashboard, 10000);
</script>

</body>
</html>
